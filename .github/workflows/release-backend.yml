name: Release Backend

on:
  push:
    tags:
      - '*'
    paths:
      - "crates/meel-backend/**"
      - "crates/meel-utils/**"
      - "crates/meel-templating/**"
      - "Dockerfile"
      - "compact.Dockerfile"

jobs:
  build-regular:
    name: Release Backend Regular
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build and push
        uses: docker/build-push-action@v3
        with:
          file: ./Dockerfile
          push: true
          tags: |
            borisnl/meel:${{ github.ref_name }}
            borisnl/meel:latest

  build-compact:
    name: Release Backend Compact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build and push
        uses: docker/build-push-action@v3
        with:
          file: ./compact.Dockerfile
          push: true
          tags: |
            borisnl/meel-compact:${{ github.ref_name }}
            borisnl/meel-compact:latest