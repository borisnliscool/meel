volumes:
  meel_data:

services:
  db:
    image: postgres
    restart: unless-stopped
    shm_size: 128mb
    env_file:
      - .env.production
    volumes:
      - meel_data:/var/lib/postgresql/data

  meel:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8080:8080
    env_file:
      - .env.production
    depends_on:
      - db
    volumes:
      - ./data:/usr/src/meel/data
